<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./signup.css">
    <title>Sign up</title>
</head>

<body>
    <div id="main">
        <h1>Sign up</h1>
        <form action="http://localhost:8000/signUpPost" method="post">
            <div class="input"><input type='text' name='userName' placeholder="User Name" /></div>
            <div style="min-height: 20px;"><span id="userName"></span></div>

            <div class="input"><input type='text' name='studentID' placeholder="Student ID" /></div>
            <div style="min-height: 20px;"><span id="studentID"></span></div>

            <div class="input"><input type='text' name='phone' placeholder="Phone Number" /></div>
            <div style="min-height: 20px;"><span id="phone"></span></div>

            <div class="input"><input type='text' name='email' placeholder="Email" /></div>
            <div style="min-height: 20px;"><span id="email"></span></div>

            <div>
                <button id="reset" class="form-button" type="button">Reset</button>
                <button id="reg" class="form-button" type="submit">Sign up</button>
            </div>
        </form>
    </div>
    <script src="./signup.js"></script>
</body>

</html>

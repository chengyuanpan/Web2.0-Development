<!DOCTYPE html>
<html>

<head>
	<title>Whack a Mole</title>
	<meta charset="utf-8" />
	<link href="mole.css" type="text/css" rel="stylesheet" />
	<script src="mole.js" type="text/javascript"></script>
</head>

<body>
	<h2>Whack a Mole</h2>
	<br />
	<h3>Test your skill. How many moles can you whack in 10 seconds?</h3>
	<br />
	<div id="playerUI">
		<input type="button" value="Start Game|Stop Game" id="start/stopButton" />
		<h3 id="time">Time:</h3>
		<input id="timeDisplay" disabled="disabled" /><br />
		<input id="result" disabled="disabled">
		<h3 id="score">Score:</h3>
		<input id="scoreDisplay" disabled="disabled"><br />
	</div>
	<div id="gameArea"></div>
</body>

</html>

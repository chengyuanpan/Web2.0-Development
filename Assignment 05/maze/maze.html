<!DOCTYPE html>
<html>

<head>
	<title>Maze</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="maze.css" />
	<script src="maze.js" type="text/javascript"></script>
</head>

<body>
	<h1>The Amazing Mouse Maze!</h1>
	<h2>Move your mouse over the S to begin</h2>
	<div id="result"></div>
	<br />
	<div id="maze">
		<div id="wall" class="area1"></div>
		<div id="wall" class="area2"></div>
		<div class="path3"></div>
		<div id="wall" class="area2"></div>
		<div id="wall" class="area3"></div>
		<div class="path2"></div>
		<div id="wall" class="area4"></div>
		<div class="path2"></div>
		<div id="wall" class="area3"></div>
		<div id="s">
			<h1>S</h1>
		</div>
		<div class="path1"></div>
		<div id="wall" class="area5"></div>
		<div class="path1"></div>
		<div id="e">
			<h1>E</h1>
		</div>
		<div id="wall" class="area6"></div>
	</div>
	<div>
		<p>The object of this game is to guide the mouse cursor through the start area<br />
			and get to the end area. Be sure to avoid the walls:</p>
	</div>
	<br />
	<div id="example"></div>
	<br />
	<br />
	<br />
	<br />
	<br />
	<p>Good luck!</p>
</body>

</html>

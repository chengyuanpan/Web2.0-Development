<!DOCTYPE html>
<html>

<head>
  <title>Ring button</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" sizes="196x196" href="assets/images/favicon.png" />
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <div id="button">
    <div id="info-bar" class="info">
      <ul>
        <li title="2 people are discussing" class="page user">
          <img src="assets/images/people.png" /><span>2</span>
        </li>
        <li title="3 comments" class="page comment">
          <img src="assets/images/comment.png" /><span>3</span>
        </li>
        <li title="I have 6 comments" class="mine posted">
          <img src="assets/images/post.png" /><span>6</span>
        </li>
        <li title="I have 6 likes" class="mine like">
          <img src="assets/images/like.png" /><span>6</span>
        </li>
      </ul>
    </div>
    <div id="control-ring-container">
      <ul id="control-ring">
        <li title="Mask" class="mask button"></li>
        <li title="History" class="history button"></li>
        <li title="Message" class="message button">
          <span class="unread">2</span>
        </li>
        <li title="Settings" class="setting button"></li>
        <li title="Login/Register" class="sign button"></li>
      </ul>
    </div>
    <div class="apb">
      <div class="icon"></div>
    </div>
  </div>
</body>

</html>
